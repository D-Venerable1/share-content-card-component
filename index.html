  <head>

    <title>Share Content Card Component - FrontendPro Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="container">
    <h2>Share this challenge</h2>
    <div class="links-div">
      <button class="links"><a href="https://twitter.com/login?lang=en">
